
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote App</title>
    <!--CSS Link-->
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body>

    <div class="container">
      <div class="quote-area">
        <div>
          <q class="quote-text">Nothing is Certain in life</q>
        </div>
        <div class="quote-author">- Henry Ndubuaku
        </div>
        <div class="button">
          <a target="_blank" id="tweet-button"><i class="btn btn-lg btn-default fa fa-twitter button"></i></a>
          <a href="#" class="btn btn-lg btn-default" id="new-quote">New Quote</a>
        </div>
      </div>
      <div class="wrap">
        <p>Designed by <a href="http://codepen.io/MUNACHI/" target="_blank">Henry Ndubuaku</a></p>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--JavaScript Link-->
    <script src="scripts.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
